<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada - blender</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: red }
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - Baron from League of Legends by Craig C Brunner
		</div>

		<script src="build/three.js"></script>
		<script src="js/loaders/collada/Animation.js"></script>
		<script src="js/loaders/collada/AnimationHandler.js"></script>
		<script src="js/loaders/collada/KeyFrameAnimation.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/loaders/ColladaLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer, objects;
			var particleLight, pointLight;
			var dae;

			var clock = new THREE.Clock();
			var mixer;

			// Collada model

			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load( 'best_baron3.dae', function ( collada ) {
				console.log("*****");
				dae = collada.scene;

				dae.traverse( function ( child ) {

					if ( child instanceof THREE.SkinnedMesh ) {

						var animation = new THREE.Animation( child, child.geometry.animation );
						animation.play();

					}

				} );

				dae.scale.x = dae.scale.y = dae.scale.z = 0.006;
				dae.position.x = -1;
				dae.rotation.x = Math.PI / 2;
				dae.updateMatrix();

				init();
				animate();

			} );

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 2, 4, 5 );
				controls = new THREE.OrbitControls( camera );
  				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();

				// Add Blender exported Collada model



				// Add the COLLADA
				scene.add( dae );

				// Lights
				var ambient = new THREE.AmbientLight( 0x404040 );
				ambient.intensity = 5.0;
				scene.add( ambient );

				//pointLight = new THREE.PointLight( 0xfffff, 5, 30 );
				//pointLight.position.set( 5, 0, 0 );
				//scene.add( pointLight );

				// Renderer

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Stats

				stats = new Stats();
				container.appendChild( stats.dom );

				// Events

				window.addEventListener( 'resize', onWindowResize, false );

			}

			//

			function onWindowResize( event ) {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();

				// animate Collada model

				THREE.AnimationHandler.update( delta );


				controls.update();
				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.0005;

				// camera.position.x = Math.cos( timer ) * 10;
				// camera.position.y = 4;
				// camera.position.z = Math.sin( timer ) * 10;

				camera.lookAt( scene.position );


				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
